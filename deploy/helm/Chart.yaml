apiVersion: v2
name: tellery
description: A Helm chart for Kubernetes
type: application
version: 0.1.0
appVersion: 0.1.0
dependencies:
  - name: redis
    repository: https://charts.bitnami.com/bitnami
    version: 14.3.3
    condition: redis.enabled
  - name: postgresql
    repository: https://charts.bitnami.com/bitnami
    version: 10.4.8
    condition: postgresql.enabled