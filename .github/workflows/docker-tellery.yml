name: docker-tellery

on:
  push:
    branches:
      - main
    paths:
      - "packages/web/**"
      - "packages/api/**"
      - ".github/workflows/docker-tellery.yml"
  pull_request:
    branches:
      - main
    paths:
      - "packages/web/**"
      - "packages/api/**"
      - ".github/workflows/docker-tellery.yml"

jobs:
  build-docker-image-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3.0.11
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push to Registry
        uses: docker/build-push-action@v2
        with:
          file: deploy/build/Dockerfile
          context: .
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: |
            ghcr.io/${{ github.repository_owner }}/tellery:nightly
            ghcr.io/${{ github.repository_owner }}/tellery:${{ github.sha }}
            docker.io/${{ github.repository_owner }}/tellery:nightly
            docker.io/${{ github.repository_owner }}/tellery:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
